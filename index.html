<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- In this case, UTF-8 is the character encoding being used, which supports a wide range of characters from various languages. -->
      <meta charset="UTF-8" />
      <!-- The width=device-width part sets the width of the viewport to the width of the device's screen. -->
      <!-- The initial-scale=1.0 part sets the initial zoom level when the page is first loaded -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- X-UA-Compatible is an HTTP header that tells IE which version to use for rendering the webpage. -->
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- The href="styles.css" attribute specifies the path or URL to the CSS file. -->
        <title>Alarm clock by Navneet Adlak</title>
        <!-- external css file -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- main div container -->
        <div class="main-container">
            <div id="clock">
                <div id="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="zone">AM</span>
                <!-- time div end -->
                </div>
        <!-- clock div end -->
            </div>
            <hr>

        <!-- starting of set-alarm  -->
        <div class="setAlarm">
            <!-- set-Hour Column -->
            <div class="column">
                <select>
                    <option value="setHour" selected hidden>Hour</option>
                </select>
            </div>

            <!-- set-Minutes Column -->
            <div class="column">
                <select>
                    <option value="setMinute" selected hidden>Minute</option>
                </select>
            </div>

            <!-- set-AM_PM Column -->
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>

            <!-- set-Alarm button -->
            <button id="btn-setAlarm" type="submit">Set Alarm</button>

        <!-- end of set-alarm div -->
        </div>

        <hr>

        <h3 id="alarm-row3"></h3>

        <!-- div for alarm-List -->
        <div class="alarmList">

        </div>

        <!-- main-container ends -->
        </div>

        <!-- external javascript file -->
        <script src="index.js"></script>
    </body>
</html>
